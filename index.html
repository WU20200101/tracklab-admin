<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>TrackLab Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; padding: 12px; }
    .card { border: 1px solid #ddd; padding: 12px; margin-bottom: 12px; }
    .card h3 { margin-top: 0; }
    label { display: block; margin-top: 6px; }
    input, select, button, textarea { width: 100%; padding: 6px; margin-top: 4px; }
    button { cursor: pointer; }
    pre { background: #f6f6f6; padding: 8px; overflow: auto; }
  </style>
</head>
<body>

  <!-- ===== 你原有的 UI 保持不动 ===== -->
  <div id="app"></div>

  <!-- ===== 新增：反馈录入面板 ===== -->
  <div class="card">
    <h3>反馈录入（每日一次，总量）</h3>

    <label>
      日期
      <input type="date" id="fb_date" />
    </label>

    <label>已发布内容数
      <input type="number" id="fb_posts" placeholder="posts total" />
    </label>

    <label>阅读总量
      <input type="number" id="fb_views" placeholder="views total" />
    </label>

    <label>点赞总量
      <input type="number" id="fb_likes" placeholder="likes total" />
    </label>

    <label>收藏总量
      <input type="number" id="fb_collects" placeholder="collects total" />
    </label>

    <label>评论总量
      <input type="number" id="fb_comments" placeholder="comments total" />
    </label>

    <label>私信/咨询总量
      <input type="number" id="fb_dm" placeholder="dm inbound total" />
    </label>

    <label>备注（可选）
      <textarea id="fb_note" rows="2"></textarea>
    </label>

    <button onclick="submitFeedback()">提交反馈并自动判定</button>

    <h4>返回结果</h4>
    <pre id="feedbackOut"></pre>
  </div>

  <!-- ===== JS ===== -->
  <script src="./admin.js?v=20260203a"></script>
</body>
</html>
