<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TrackLab 角色创建</title>
  <link rel="stylesheet" href="/public/ui.css?v=20260206a" />
</head>
<body>
  <div class="wrap">

    <div class="card">
      <h2>TrackLab 角色创建</h2>
      <div class="sub">声明：本页仅用于创建新角色并绑定到指定用户与账号。角色创建后，在“角色升级页面”进行更新/升级/淘汰。</div>
      <div id="schemaHint content-hide" class="sub" style="margin-top:6px;"></div>
    </div>

    <div class="card">
      <div class="grid3">
        <div>
          <label>接口地址</label>
          <input id="apiBase" type="text" readonly />
        </div>
        <div>
          <label>发布平台</label>
          <select id="packId"></select>
        </div>
        <div>
          <label>版本号</label>
          <select id="packVersion"></select>
        </div>
      </div>
      <div id="status" class="status" style="margin-top:10px;"></div>
    </div>

    <div class="card">
      <div class="blocktitle">一、选择账号</div>
      <div class="grid2">
        <div>
          <label>用户名</label>
          <select id="ownerId"></select>
        </div>
        <div>
          <label>账号</label>
          <select id="accountSelect"></select>
        </div>
      </div>
      <div class="stagehint">规则：未选择有效账号时，不允许创建角色。</div>
    </div>

    <div class="card">
      <div class="blocktitle">二、角色基本信息</div>
      <div class="grid2">
        <div>
          <label>角色名称</label>
          <input id="presetName" type="text" placeholder="可中文，例如：新西兰宝妈" />
        </div>
        <div>
          <label>初始阶段（固定）</label>
          <input id="initStage" type="text" readonly value="S0" />
        </div>
      </div>
    </div>

    <div class="card">
      <div class="blocktitle">三、填写 S0 表单</div>
      <div class="sub">创建角色期间，仅允许填写 S0 阶段表单。</div>
      <div class="sep"></div>

      <div id="formContainer"></div>

      <div class="sep"></div>
      <div class="blocktitle">四、插件（独立于 Schema）</div>
      <div class="sub">插件不参与 S0–S3 分级，不进入白名单；仅在生成脚本时作为附加块注入。</div>
      <div id="pluginsHost"></div>


      <div class="row" style="margin-top:12px;">
        <button id="btnCreate" class="btn primary" disabled>创建角色并绑定到账号</button>
      </div>

      <div id="createResult" class="sub" style="margin-top:10px;"></div>
    </div>

    <div class="card">
      <div class="blocktitle">脚本预览（不可修改）</div>
      <pre id="debugPrompt">角色创建后，将显示脚本预览</pre>
    </div>

  </div>

  <script src="./create.js?v=20260209_01"></script>
</body>
</html>
