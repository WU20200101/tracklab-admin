<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TrackLab 用户与账号创建</title>
  <link rel="stylesheet" href="/public/ui.css" />
</head>
<body>
  <div class="wrap">

    <!-- header -->
    <div class="card top">
      <h2>TrackLab 用户与账号创建</h2>
      <div class="muted">声明：本页仅用于创建用户与账号。</div>
      <div class="muted" id="schemaHint"></div>
    </div>

    <!-- config -->
    <div class="card">
      <div class="row">
        <div>
          <label>接口地址</label>
          <input id="apiBase" class="input" value="https://tracklab-api.wuxiaofei1985.workers.dev" readonly />
        </div>
        <div>
          <label>发布平台</label>
          <select id="packId" class="select">
            <option value="xhs" selected>小红书</option>
          </select>
        </div>
        <div>
          <label>版本号</label>
          <select id="packVersion" class="select">
            <option value="v1.0.0" selected>v1.0.0</option>
          </select>
        </div>
      </div>
      <div id="status" class="status" style="margin-top:10px;"></div>
    </div>

    <!-- 1) create user -->
    <div class="card">
      <h3>一、创建用户</h3>

      <div class="row">
        <div>
          <label>用户名</label>
          <input id="newUsername" class="input" placeholder="英文/数字/下划线/短横线，例如 winston_01" />
        </div>
        <div>
          <label>昵称</label>
          <input id="newDisplayName" class="input" placeholder="可使用中文昵称" />
        </div>
      </div>

      <div style="margin-top:12px; display:flex; gap:12px; align-items:center;">
        <button id="btnCreateUser" class="btn primary">创建新用户</button>
        <button id="btnReloadUsers" class="btn primary">刷新用户列表</button>
      </div>
    </div>

    <!-- 2) create account -->
    <div class="card">
      <h3>二、创建账号</h3>

      <div class="row">
        <div>
          <label>选择用户</label>
          <select id="userSelect" class="select"></select>
        </div>
        <div>
          <label>账号名称</label>
          <input id="accountHandle" class="input" placeholder="建议与实际账号名称保持一致" />
        </div>
      </div>

      <div class="row" style="margin-top:12px;">
        <div>
          <label>发布平台</label>
          <select id="accountPackId" class="select"></select>
        </div>
        <div>
          <label>版本号</label>
          <select id="accountPackVersion" class="select"></select>
        </div>
      </div>

      <div style="margin-top:12px;">
        <label>备注</label>
        <input id="accountNote" class="input" placeholder="例如:主账号 / 测试号" />
      </div>

      <div style="margin-top:12px; display:flex; gap:12px; align-items:center;">
        <button id="btnCreateAccount" class="btn primary">创建账号</button>
        <label class="hint" id="accountHint"></label>
      </div>
    </div>

  </div>

  <script src="./users_accounts.js?v=20260209"></script>
</body>
</html>
