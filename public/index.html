<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TrackLab 工作平台</title>
  <link rel="stylesheet" href="./ui.css?v=1" />
  <style>
    /* 只做最小增量，不改变你现有 ui.css 的整体布局/卡片尺寸 */
    .center-title{
      text-align:center;
      margin:0;
      font-size:28px;
      font-weight:800;
      letter-spacing: .5px;
    }
    .center-sub{
      text-align:center;
      margin-top:6px;
      color: var(--muted);
      font-size:13px;
    }
    .nav-grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap:14px;
    }
    @media (min-width: 920px){
      .nav-grid{ grid-template-columns: repeat(3, minmax(0,1fr)); }
    }
    .nav-card{
      border:1px solid var(--line);
      background: var(--card);
      border-radius: var(--radius);
      padding:16px;
      box-shadow: 0 1px 0 rgba(17,24,39,.03);
      display:flex;
      flex-direction:column;
      gap:10px;
      min-height:120px;
    }
    .nav-card h3{
      margin:0;
      font-size:16px;
      font-weight:700;
      color:var(--ink);
    }
    .nav-card p{
      margin:0;
      font-size:13px;
      color:var(--muted);
      line-height:1.5;
      flex:1;
    }
    
     .nav-card a.btn{
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      height:40px;
      padding:0 14px;
      border-radius:12px;
      border:1px solid transparent;
      background:#2563EB;
      color:#fff;
      font-weight:700;
      user-select:none;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1 class="center-title">TrackLab 工作平台</h1>
      <div class="center-sub">请选择模块进入（仅入口导航，不影响任何参数设置）。</div>
    </div>

    <div class="card">
      <div class="nav-grid">
        <div class="nav-card">
          <h3>用户与账号创建</h3>
          <p>创建用户与账号，为后续角色创建提供账号基础。</p>
          <a class="btn" href="./users_accounts/index.html">创建用户/账号</a>
        </div>

        <div class="nav-card">
          <h3>角色创建</h3>
          <p>创建角色，并绑定到指定用户与账号。</p>
          <a class="btn" href="./create/index.html">创建角色</a>
        </div>

        <div class="nav-card">
          <h3>脚本预览及内容生成</h3>
          <p>用于平台内容发布前的脚本预览及内容生成。</p>
          <a class="btn" href="./client/index.html">生成内容</a>
        </div>

        <div class="nav-card">
          <h3>角色更新及升级</h3>
          <p>加载角色，按阶段填写表单，执行角色属性更新及升级。</p>
          <a class="btn" href="./form/index.html">角色更新/升级</a>
        </div>

        <div class="nav-card">
          <h3>平台反馈</h3>
          <p>收集/查看平台反馈数据，决定角色是否升级，淘汰或继续观察。</p>
          <a class="btn" href="./feedback/index.html">记录平台反馈</a>
        </div>

        <div class="nav-card">
          <h3>交易记录</h3>
          <p>查看/管理交易数量与交易金额。</p>
          <a class="btn" href="./outcomes/index.html">添加交易记录</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
