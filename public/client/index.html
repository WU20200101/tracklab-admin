<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TrackLab 工作台</title>
  <style>
    :root { font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial; }
    body { margin:0; background:#f6f7f9; color:#111827; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 16px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius: 12px; padding:14px; margin-bottom:12px; }
    .row { display:flex; gap:10px; flex-wrap:wrap; }
    .row > div { flex: 1 1 220px; }
    label { display:block; font-size:12px; color:#6b7280; margin-bottom:6px; }
    input, select, textarea, button {
      width:100%; box-sizing:border-box;
      border:1px solid #e5e7eb; border-radius:10px;
      padding:10px; font-size:14px; background:#fff;
    }
    textarea { min-height: 120px; font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono",monospace; }
    button { cursor:pointer; }
    button.primary { background:#111827; color:#fff; border-color:#111827; }
    .muted { color:#6b7280; font-size:12px; }
    .group { border-top: 1px dashed #e5e7eb; padding-top:12px; margin-top:12px; }
    pre { white-space:pre-wrap; word-break:break-word; background:#0b1020; color:#e5e7eb; padding:12px; border-radius:12px; overflow:auto; }
    .ok { color:#065f46; font-size:13px; }
    .error { color:#b91c1c; font-size:13px; }
    .warn { color:#92400e; font-size:13px; }
    .info { color:#1f2937; font-size:13px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2 style="margin:0 0 6px 0;">TrackLab Client</h2>
      <div class="muted">声明：本页仅用于内容生成及收集用户反馈。</div>
    </div>

    <div class="card">
      <div class="row">
        <div>
          <label>接口地址</label>
          <input id="apiBase" />
        </div>
        <div>
          <label>发布平台</label>
          <input id="packId" value="xhs" />
        </div>
        <div>
          <label>版本号</label>
          <input id="packVer" value="v1.0.0" />
        </div>
      </div>
      <div id="status" style="margin-top:10px;"></div>
    </div>

    <div class="card">
      <h3 style="margin:0 0 8px 0;">一、选择账号</h3>
      <div class="row" style="margin-top:12px;">
        <div>
          <label>用户名</label>
          <select id="ownerId"></select>
            <option value="">请选择用户名</option>
        </div>
        <div>
          <label>账号</label>
          <select id="accountSelect">
            <option value="">请选择账号</option>
          </select>
        </div>
      </div>

    </div>

    <div class="card">
      <h3 style="margin:0 0 8px 0;">二、选择角色</h3>
      <div class="row" style="margin-top:12px;">
        <div>
          <label>选择角色范围</label>
          <select id="enabledOnly">
            <option value="1">仅有效角色</option>
            <option value="">全部角色（含已淘汰）</option>
          </select>
        </div>
        <div>
          <label>按账号级别查看</label>
          <select id="stageFilter">
            <option value="">全部级别</option>
            <option value="S0">0级</option>
            <option value="S1">1级</option>
            <option value="S2">2级</option>
            <option value="S3">3级</option>
          </select>
        </div>
        <div style="flex: 2 1 420px;">
          <label>角色</label>
          <select id="presetSelect">
            <option value="">请选择角色</option>
          </select>
        </div>
      </div>
    </div>

    <div class="card">
      <h3 style="margin:0 0 8px 0;">三、脚本预览与内容生成</h3>
      <div style="display:flex;gap:10px;flex-wrap:wrap;">
        <button id="btnPreview" style="width:auto;padding:10px 14px;">点击预览脚本</button>
        <button id="btnGenerate" class="primary" style="width:auto;padding:10px 14px;">点击生成内容</button>
      </div>

      <div class="group">
        <label>脚本预览（不可修改）</label>
        <pre id="previewOut">脚本生成后，可在此处预览</pre>
      </div>

      <div class="group">
        <label>内容生成（不可修改）</label>
        <pre id="genText">内容生成后，将在此处显示</pre>
      </div>

      <div class="group">

      </div>
    </div>

    <div class="card">
      <h3 style="margin:0 0 8px 0;">四、账号反馈收集</h3>

      <div class="row" style="margin-top:12px;">
        <div>
          <label>日期 (默认当天)</label>
          <input id="fbDate" placeholder="2026-02-03" />
        </div>
        <div><label>已发布内容篇数（累计）</label><input id="fbPosts" type="number" min="0" step="1" value="0" /></div>
        <div><label>查看量（累计）</label><input id="fbViews" type="number" min="0" step="1" value="0" /></div>
        <div><label>点赞量（累计）</label><input id="fbLikes" type="number" min="0" step="1" value="0" /></div>
        <div><label>收藏量（累计）</label><input id="fbCollects" type="number" min="0" step="1" value="0" /></div>
        <div><label>留言量（累计）</label><input id="fbComments" type="number" min="0" step="1" value="0" /></div>
        <div><label>私信量（累计）</label><input id="fbDmInbound" type="number" min="0" step="1" value="0" /></div>
      </div>

      <div class="group">
        <label>备注</label>
        <input id="fbNote" placeholder="如需备注，可在此处填写。无备注内容时，可留空，不影响反馈提交。" />
      </div>

      <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap;">
        <button id="btnFeedbackUpsert" class="primary" style="width:auto;padding:10px 14px;">提交反馈并评估</button>
      </div>

      <div class="group">
        <label>评估结果</label>
        <pre id="evalOut">评估结果将在此处展示</pre>
      </div>
    </div>

    <div class="card">
      <h3 style="margin:0 0 8px 0;">五、交易记录</h3>

      <div class="row" style="margin-top:12px;">
        <div>
          <label>日期（默认当天）</label>
          <input id="ocDate" placeholder="2026-02-03" />
        </div>
        <div>
          <label>统计周期</label>
          <select id="ocWindow">
            <option value="daily">每日</option>
            <option value="weekly">每周</option>
          </select>
        </div>
        <div>
          <label>是否有新的潜在客户</label>
          <select id="ocLeadCreated"><option value="0">否</option><option value="1">是</option></select>
        </div>
        <div>
          <label>是否有新的增成交</label>
          <select id="ocPaid"><option value="0">否</option><option value="1">是</option></select>
        </div>
        <div>
          <label>成交总额</label>
          <input id="ocAmountCents" type="number" min="0" step="1" value="0" />
        </div>
        <div>
          <label>新增客户数量</label>
          <input id="ocLeadsCount" type="number" min="0" step="1" value="0" />
        </div>
      </div>

      <div class="group">
        <label>备注</label>
        <input id="ocNote" placeholder="例如：微信加了2个；其中1个已付" />
      </div>

      <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap;">
        <button id="btnOutcomeUpsert" class="primary" style="width:auto;padding:10px 14px;">提交交易记录</button>
      </div>

      <div class="group">
        <label>交易记录反馈</label>
        <pre id="outcomeOut">交易记录将在此处展示</pre>
      </div>

      <div class="group">
        <label>stats（只读）</label>
        <pre id="statsOut">（empty）</pre>
      </div>
    </div>

  </div>

  <script src="./client.js?v=20260204a"></script>
</body>
</html>
